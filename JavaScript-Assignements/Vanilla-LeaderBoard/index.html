<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <section id="header">
        <h1>30 Days of JavaScript Challenge Leaderboard</h1>
        <div id="input-data">
            <input class="input" type="text" name="Fname" id="fname" placeholder="First Name">
            <input class="input" type="text" name="Lname" id="lname" placeholder="Last Name">
            <input class="input" type="text" name="country" id="country" placeholder="Country">
            <input class="input" type="text" name="Pscore" id="score" placeholder="Player Score">
            <button class="input" type="submit" onclick="playerInfo()">Add Player</button>
        </div>
        <div id="result">

        </div>
    </section>
</body>
</html>
