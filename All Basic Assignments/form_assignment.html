<!DOCTYPE html>
<html lang="en">
    <head>
        <meta description="Weekly assignment test task">
        <meta keywords="html, form">
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Student Details</legend>
            <p>
                Name: <input type="text" placeholder="Student Name">
            </p>
            <p>
                Batch: <input type="text" placeholder="eg: June-22">
            </p>
            <p>
                Age: <input type="number" placeholder="eg:15">
            </p>
            <p>
                Email: <input type="email" placeholder="example@gmail.com">
            </p>
            <p>
                DOB <input type="date">
            </p>
            <p>
                Gender:
                <select name="Gender">
                    <option>--Select Gender--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>

        </fieldset>
    </body>

</html>:
