<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MammothamNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="header">
      <h1>Subscribe to MammothamNews</h1>
      <input type="text" name="Name" placeholder="Name*" />
      <br>
      <br>
      <input type="text" name="Surname" placeholder="Surname*" />
      <br>
      <br>
      <input type="email" name="email" placeholder="Email*" />
      <br>
      <br>
      <input type="text" name="date" id="datepicker" placeholder="Birthday">
      <i class="fa fa-calendar"></i>
      <br>
      <br>
      <section class="policy">
        <input type="checkbox" name="policy" class="policy-input">
        <label class="terms">
          I have read and accept the terms and conditions. <u><em>View our term and conditions.</em></u>
        </label>
        <section class="submit">
          <input type="text" placeholder="submit" class="submit-btn"></input>
        </section>
      </section>
     
    </header>
    
  </body>
</html>
